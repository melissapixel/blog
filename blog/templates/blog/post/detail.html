{% extends "blog/base.html" %} <!-- наследование от шаблона blog/base.html -->

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
    <h1>{{ post.title }}</h1>
    
    <p class="date">
        Published {{ post.publish }} by {{ post.author }}
    </p>

    {{ post.body|linebreaks }}
{% endblock %}
